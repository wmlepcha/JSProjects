<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="formWrap1" id="fw1">
          <button id="btn1">proceed</button>
        </div>
        <div class="formWrap2" id="fw2">
          <button id="btn2">back</button>
          <div class="div">
            <div class="checkboxwrap">
              <input
                type="radio"
                id="studying"
                name="adultlearners"
                value="sv"
                checked
              />
              <label for="studying">STUDYING</label><br />
              <input
                type="radio"
                id="working"
                name="adultlearners"
                value="wv"
              />
              <label for="working">WORKING</label><br />
              <input type="radio" id="other" name="adultlearners" value="ov" />
              <label for="other">OTHER</label>
            </div>
          </div>
          <div class="studyingbox">This is the studying box.</div>
          <div class="workingbox">This is the working box.</div>
          <div class="otherbox">This is the other box.</div>
          <button id="btn3">proceed</button>
        </div>
        <div class="formWrap3" id="fw3">
          <button id="btn4">back</button>
          <button id="btn5">proceed</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
