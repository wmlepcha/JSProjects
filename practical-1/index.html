<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <h1>Seminar Hourly Person Inflow Tracker</h1>
      <p id="counter">0</p>
      <div class="wrap">
        <button class="countbutton" id="cbtn" onclick="count()">ADD</button>
        <button class="savebutton" id="sbtn" onclick="save()">SAVE</button>
      </div>
      <p id="personsPerHour" class="hourlyCount">Persons per hour:</p>
      <button class="reset">RESET AND SAVE TO DATABASE</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
