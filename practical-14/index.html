<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator APp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>CALCULATOR</h1>
        <p>Simple calulator app using HTML, CSS & Javascript</p>
      </div>
      <div class="calculator">
        <input type="text" class="display" readonly />
        <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">*</button>
          <button class="clear">C</button>
          <button>0</button>
          <button class="equal">=</button>
          <button class="operator">/</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
