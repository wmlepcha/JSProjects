<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAMBURGER MENU</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="main">
      <header>
        <nav class="navbar">
          <img
            src="logo.png"
            alt="Dhungkar technology logo"
            class="brand-logo"
          />

          <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link">HOME</a></li>
            <li><a href="#" class="nav-link">ABOUT</a></li>
            <li><a href="#" class="nav-link">PROJECTS</a></li>
            <li><a href="#" class="nav-link">CONTACT</a></li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span><span class="bar"></span
            ><span class="bar"></span>
          </div>
        </nav>
      </header>
    </section>
    <footer>
      <i class="fa-sharp fa-solid fa-location-dot fa-cus"></i>
      <i class="fa-brands fa-square-whatsapp fa-cus"></i>
      <i class="fa-brands fa-square-instagram fa-cus"></i>
      <i class="fa-brands fa-youtube fa-cus"></i>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
