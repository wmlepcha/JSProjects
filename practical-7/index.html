<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GALLERY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="textwrap">
        <h1>GALLERY</h1>
      </div>
      <div class="gallerywrap">
        <!--BUTTON TO CLICK ON-->
        <div class="navbutton">
          <button id="btnScenery">Scenery</button>
          <button id="btnNearby">Nearby</button>
          <button id="btnTrekking">Trekking</button>
        </div>
        <!--WHEN CLICKED SECTION WILL BE SHOWN-->
        <div class="boxes">
          <div class="scenery" id="scenery"></div>
          <div class="nearby" id="nearby"></div>
          <div class="trekking" id="trekking"></div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
