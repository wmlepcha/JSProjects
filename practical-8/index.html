<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SINGLE IMAGE SLIDER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="textwrap">
        <h1>SINGLE IMAGE SLIDER</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. At ducimus voluptatem illo mollitia nulla culpa iste, cum magni cumque sint quam eum impedit voluptatibus ipsam commodi quibusdam neque reiciendis ipsum!</p>
      </div>
      <div class="gallerywrap">
      
        <div class="slider">
          <img class="slider-image" src="asset/a.jpg" alt="Image 1">
          <img class="slider-image" src="asset/b.jpg" alt="Image 2">
          <img class="slider-image" src="asset/c.jpg" alt="Image 3">
          <img class="slider-image" src="asset/d.jpg" alt="Image 3">
          <img class="slider-image" src="asset/e.jpg" alt="Image 3">
          <button class="slider-prev">Prev</button>
          <button class="slider-next">Next</button>
        </div>
        
    </section>

    <script src="main.js"></script>
  </body>
</html>
